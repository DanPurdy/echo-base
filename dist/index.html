<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="grid-window__container">
        <div class="grid-window__block">
            <div class="grid-content__container">
                <div class="grid-content__block">



                    <h1>Hello World</h1>

                    <fieldset>
                        <legend>Select</legend>
                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                        <select disabled="disabled">
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Inputs</legend>
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter a password">
                        <input type="text" value="Disabled" disabled="disabled">
                    </fieldset>

                    <fieldset>
                        <legend>Textarea</legend>
                        <textarea>Textarea content...</textarea>
                        <textarea disabled="disabled">Textarea content...</textarea>
                    </fieldset>

                    <fieldset>
                        <legend>Radio buttons</legend>
                        <input name="radio" id="radio1" type="radio" checked="checked"><label for="radio1">Radio 1</label>
                        <input name="radio" id="radio2" type="radio"><label for="radio2">Radio 2</label>
                        <input name="radio" id="radio3" type="radio" disabled="disabled"><label for="radio3">Radio 3</label>
                    </fieldset>

                    <fieldset>
                        <legend>Checkboxes</legend>
                        <input name="checkbox" id="checkbox1" type="checkbox" checked="checked"><label for="checkbox1">Checkbox 1</label>
                        <input name="checkbox" id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                        <input name="checkbox" id="checkbox3" type="checkbox" disabled="disabled"><label for="checkbox3">Checkbox 3</label>
                    </fieldset>


                    <article class="article">
                        <h1 class="article__heading">Article title</h1>
                        <p>This is a article</p>

                        <select class="article__search">
                            <option>option 1</option>
                            <option>option 2</option>
                        </select>
                    </article>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
